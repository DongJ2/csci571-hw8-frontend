<div *ngIf="send" class="center">
    <div class="row justify-content-between">
        <h5 class="col-12 col-sm-6">
            Results for {{ keywords }}
        </h5>
        <div class="col-12 col-sm-6 text-center">
            <pagination-controls id="itemsPagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let item of data | paginate: {id: 'itemsPagination', itemsPerPage: 5, currentPage: page }" class="card">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
</div>
