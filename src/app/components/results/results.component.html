<div *ngIf="send" class="center">
    <div class="row justify-content-between">
        <h5 class="col-12 col-sm-5">
            Results for {{ keywordsResult }}
        </h5>
        <div class="col-12 col-sm-5 text-center">
            <pagination-controls id="itemsPagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
    <div *ngFor="let item of data | paginate: {id: 'itemsPagination', itemsPerPage: 5, currentPage: page }" 
    class="card mb-2 text-black custom-card">
        <div class="row align-items-center">
            <div class="col-12 col-sm-2 text-center">
                <img class="img-fluid ml-2 mr-2 mt-2 mb-2" src="{{ item.galleryURL }}" alt="Item Image">
            </div>
            <div class="card-body col-12 col-sm-10">
                <h5 class="card-title"><a href="{{ item.viewItemURL }}" target="_blank">{{ item.title }}</a></h5>
                <p class="card-text"><span class="font-weight-bold">Price: </span>${{ item.sellingPrice }}</p>
                <p class="card-text">
                    <span class="font-italic">{{ item.shipLocation }}&nbsp;</span>
                    <button (click)="showHideDetails()" class="btn btn-light">{{ detailsButtonText }}</button>
                </p>
            </div>
            <div [hidden]="hideDetails">
                <p>Details!</p>
            </div>
        </div>
    </div>
</div>
