<div *ngIf="send" class="center">
    <div class="row">
        <p class="col">Results for {{ keywords }}</p>
		<pagination-controls class="col" id="itemsPagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>
    <div class="row">
        <ul>
            <li *ngFor="let item of data | paginate: {id: 'itemsPagination', itemsPerPage: 5, currentPage: page }"> ... </li>
        </ul>
    </div>
</div>
