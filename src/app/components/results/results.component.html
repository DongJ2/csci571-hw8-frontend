<div *ngIf="send" class="center">
    <div class="row justify-content-between">
        <h5 class="col-12 col-sm-6">
            Results for {{ keywords }}
        </h5>
        <div class="col-12 col-sm-6 text-center">
            <pagination-controls id="itemsPagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
    <div *ngFor="let item of data | paginate: {id: 'itemsPagination', itemsPerPage: 5, currentPage: page }" 
    class="card w-100 mb-2 text-black custom-card">
        <div class="row">
            <img class="col-sm-4" src="{{ item.galleryURL }}" alt="Item Image">
            <div class="card-body col-sm-8">
                <h5 class="card-title"><a href="{{ item.viewItemURL }}" target="_blank">{{ item.title }}</a></h5>
                <p class="card-text"><span class="font-weight-bold">Price: </span>${{ item.sellingPrice }}</p>
                <p class="card-text font-italic">{{ item.shipLocation }}</p>
                <a href="#" class="btn btn-primary">Show Details</a>
            </div>
        </div>
    </div>
</div>
